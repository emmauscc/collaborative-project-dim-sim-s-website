<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dim Sim's Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/874a40a8e3.js" crossorigin="anonymous"></script>



    </head>
    <body>
        
        <div id="title"><h1>Dim Sim's Website</h1></div>
        <a href="pages/login.html" class="svg" id="login">&#xF007</a>
        
        <div id="container">
            <div id="sidebar">
                <input class="svg item" id="searchBar" type="text" placeholder="&#xF002  Search" />
                <button type="button" class="collapsible item svg">Sort By &#xF0D7</button>
                    <div class="content">
                        <div class="options">
                            <input type="radio" id="1" name="drone" value="New">
                            <label for="1">New</label>
                        </div>
                      
                        <div class="options">
                            <input type="radio" id="2" name="drone" value="Price">
                            <label for="2">Price (Low to High)</label>
                        </div>

                        <div class="options">
                            <input type="radio" id="3" name="drone" value="Price">
                            <label for="3">Price (High to Low)</label>
                        </div>

                        <div class="options">
                            <input type="radio" id="4" name="drone" value="Price">
                            <label for="4">Price</label>
                        </div>
                    </div>

                    <button type="button" class="collapsible item svg">Brands &#xF0D7</button>
                    <div class="content">
                        <div class="options">
                            <input type="checkbox" id="5">
                            <label for="5">Sony</label>
                        </div>
                        
                        <div class="options">
                            <input type="checkbox" id="6">
                            <label for="6">Adidas</label>
                        </div>

                        <div class="options">
                            <input type="checkbox" id="7">
                            <label for="7">SNKRLab</label>
                        </div>
                    </div>

                    <button type="button" class="collapsible item svg">Sizes &#xF0D7</button>
                    <div class="content">
                        <div class="options">
                            <input type="checkbox" id="8">
                            <label for="8">Large</label>
                        </div>
                        
                        <div class="options">
                            <input type="checkbox" id="9">
                            <label for="9">Medium</label>
                        </div>

                        <div class="options">
                            <input type="checkbox" id="10">
                            <label for="10">Bevan</label>
                        </div>
                    </div>
            </div>

            
            <div id="productContainer">
    
                <div class="product" onclick="generateModal(this)">
                    <img class="productImg" src="https://images.footlocker.com/is/image/EBFL2/D6215016_a1?wid=520&hei=520&fmt=png-alpha">
                    <div class="productName">Jordan 1 Mid</div>
                    <div class="productBrand">Nike</div>
                    <div class="productPrice">$150</div>
                </div>

                <button id='add_product'>ADD PRODUCT</button>
                <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close"></span>

                  <div class="productInformation" id="JORD-5744">
                        <img class="Image" src="https://images.footlocker.com/is/image/EBFL2/D6215016_a1?wid=520&hei=520&fmt=png-alpha">
                        <div class="Available"><b>32</b> More in stock!</div>
                        <div class="Name">Jordan 1 Mid</div>
                        <div class="Brand">Nike</div>
                        
                    </div>
                </div>
              
            </div>
            </div>
        </div>
        

    </body>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
       
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='./src/FirebaseHandler.js'></script>
    <script src="./src/data/Product.js"></script>
    <script src="./src/data/Size.js"></script>
    <script src="script.js"></script>
    
</html>
