<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dim Sim's Website</title>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/shopping-mall.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/checkout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/874a40a8e3.js" crossorigin="anonymous"></script>



    </head>
    <body>
        
        <div id="title"><h1>Dim Sim's Website</h1></div>
        <a id="back" class="svg" href="../index.html" title="Back">&#xF359</a>
        
        <div id="container">

            <div class="checkoutCart">

                <div id="cartTitle">
                    Your Order
                </div>
                    
            </div>

            <div id="checkout">
                

               <div id="contanctInfo">
                   <div class="headings">Contact Information</div>
                    <input class="input svg" id="name" placeholder="First Name">
                    
                    <input class="input svg" id="surname" placeholder="Last Name">
                    <br>
                    <input class="input svg" id="mobile" placeholder="Mobile Number">
                    <br>
                    <input class="input svg" id="email" placeholder="Email Adress">
                </div>
                <br>
                <br>
                <div id="shippingInfo">
                    <div class="headings">Shipping Information</div>
                    <input class="input svg" id="adress" placeholder="Adress">
                    <br>
                    <input class="input svg" id="aptnum" placeholder="Apartment, Suite, etc. (Optional)">
                    <br>
                    <input class="input svg" id="city" placeholder="City">
                    <br>
                    <input class="input svg" id="postCode" placeholder="Zip/Post Code">
                </div>
                <div id="paymentInfo">
                    <div class="headings">Payment</div>
                    <input class="input svg" id="card" placeholder="Card Number">
                    <br>
                    <input class="input svg" id="cardExp" placeholder="Expiry Date">
                    <br>
                    <input class="input svg" id="ccv" placeholder="CCV">
                </div>
    
                <button id="placeOrder">Place Order</button>
    
            </div>
            
        </div>
        

    </body>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
       
    <!-- Add Firebase products that you want to use -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../src/data/Product.js"></script>
    <script src="../src/data/Size.js"></script>
    <script src="../src/FirebaseHandler.js"></script>

    <script src="../src/checkout.js"></script>

    
</html>
