<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dim Sim's Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/admin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/874a40a8e3.js" crossorigin="anonymous"></script>



    </head>
    <body>
        
        <div id="title"><h1>Dim Sim's Website</h1></div>
        <a id="back" class="svg" href="../index.html" title="Back">&#xF359</a>
        
        <div id="container">
            <button id='add_product'>ADD PRODUCT</button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close"></span>

                  <div class="productInformation">
                      <h3 style="font-family: 'Mulish', sans-serif; ">ADD PRODUCT</h1>
                      <input placeholder="Name" style="width: 50%;" id="productNameInput"></input><br>

                      <input placeholder="Image" style="width:100%;" id="productImageInput"></input>
                      <input placeholder="Price" style="width:12%;" type="number" id="productPriceInput"></input>
                      <input placeholder="Brand" style="width:12%;" type="text" id="productBrandInput"></input>


                      <input placeholder="Keywords seperated by commas eg. (dunk,jordan)" style="width:87.3%;" id="keywordsInput"></input>
                      <input placeholder="Size Value" id="sizeValue" style="width:30%;"></input><input placeholder="Size Stock" id="sizeStock" type="number" style="width:30%; margin-left: 1vw;"></input><button id="addSize">ADD SIZE</button><br>

                      <div class="addedSizes">
                  
                      </div>


                      <button id="addProduct" onclick="addProduct()">ADD PRODUCT</button>

                  </div>
                </div>
              
            </div>
            <div class="table">
                <table class="products">
                  <thead>
                    <tr>
                      <th scope="col">Image</th>

                      <th scope="col">Name</th>
                      <th scope="col">Sizes</th>
                      <th scope="col">Total stock</th>
                      <th scope="col">Actions</th>
                    </tr>                   
                  </thead>
                </table>
              </div>
           
    
        </div>
        

    </body>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
       
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../src/data/Product.js"></script>
    <script src="../src/data/Size.js"></script>
    <script src="../src/FirebaseHandler.js"></script>

    <script src="../src/admin.js"></script>

    
</html>
