<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dim Sim's Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/admin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/874a40a8e3.js" crossorigin="anonymous"></script>



    </head>
    <body>
        
        <div id="title"><h1>Dim Sim's Website</h1></div>
        <a id="back" class="svg" href="../index.html" title="Back">&#xF359</a>
        
        <div id="container">
            <button id='add_product'>ADD PRODUCT</button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close"></span>

                  <div class="productInformation">
                      <input placeholder="Name"></input>

                      <input placeholder="Image"></input>
                      <input placeholder="Price"></input>

                      <input placeholder="Keywords"></input>
                      <input placeholder="Sizes"></input> 



                  </div>
                </div>
              
            </div>
            <div class="table">
                <table class="products">
                  <thead>
                    <tr>
                      <th scope="col" id="num">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Sizes</th>
                      <th scope="col">Total stock</th>
                      <th scope="col">Actions</th>
                    </tr>                   
                  </thead>
                </table>
              </div>
           
    
        </div>
        

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../src/data/Product.js"></script>
    <script src="../src/data/Size.js"></script>
    <script src="../src/admin.js"></script>
    
</html>
